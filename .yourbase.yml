dependencies:
  build:
    - go:1.12
  runtime:
    - go:1.12

build_targets:
  - name: default
    commands:
      - go build

  - name: release
    build_after:
      - default
    commands:
      - bash release.sh 

  - name: linux
    build_after: 
      - default
    tags:
      os: linux
    environment: 
      - GOOS=linux
      - GOARCH=amd64
    commands:
      - go build -o yb-linux-amd64

  - name: darwin
    tags:
      os: darwin
    environment:
      - GOOS=darwin
      - GOARCH=amd64
    commands:
      - go build -o yb-darwin-amd64

exec:
  environment:
    default:
     - YOURBASE_API_URL=http://localhost:5000
     - YOURBASE_UI_URL=http://localhost:3000
     - DISPATCHER_URL=http://localhost:8080
     - YB_USER_TOKEN=ec21c5d6-c1c2-4a57-a92a-59a26cb9eb47
  commands:
    - ./yb build

ci:
  builds:
    - name: test_build
      build_target: default

    - name: build_darwin
      build_target: darwin
      conditions:
        branch:
          in:
            - osx

    - name: release
      build_target: release
      conditions:
        branch:
          tag: true
